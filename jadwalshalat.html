<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Shalat</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .prayer-card {
      transition: all 0.2s ease;
    }
    
    .prayer-card:hover {
      border-color: #000000;
    }
    
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .city-button {
      transition: all 0.2s ease;
    }

    .city-button:active {
      transform: scale(0.98);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <main id="app" class="h-full w-full overflow-auto"></main>
  <script>
    const defaultConfig = {
      app_title: "Jadwal Shalat",
      subtitle_text: "Pilih kota untuk melihat jadwal shalat",
      search_label: "Cari Kota",
      background_color: "#ffffff",
      card_background: "#f9fafb",
      primary_color: "#000000",
      text_color: "#000000",
      secondary_text: "#6b7280"
    };

    let config = { ...defaultConfig };
    let cities = [];
    let allCities = [];
    let selectedCity = null;
    let prayerSchedule = null;
    let isLoading = false;
    let searchQuery = '';

    async function loadAllCities() {
      try {
        isLoading = true;
        renderApp();
        
        const response = await fetch('https://api.myquran.com/v2/sholat/kota/semua');
        const data = await response.json();
        
        if (data.status && data.data && Array.isArray(data.data)) {
          allCities = data.data.map(city => ({
            id: city.id,
            lokasi: city.lokasi
          }));
          cities = [...allCities];
        } else {
          cities = [];
          allCities = [];
        }
        
        isLoading = false;
        renderApp();
      } catch (error) {
        isLoading = false;
        cities = [];
        allCities = [];
        renderApp();
      }
    }

    function filterCities(query) {
      if (!query) {
        cities = [...allCities];
      } else {
        cities = allCities.filter(city => 
          city.lokasi.toLowerCase().includes(query.toLowerCase())
        );
      }
      renderApp();
    }

    async function fetchPrayerSchedule(cityId, cityName) {
      try {
        isLoading = true;
        renderApp();
        
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const dateString = `${year}/${month}/${day}`;
        
        const response = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${cityId}/${dateString}`);
        const data = await response.json();
        
        if (data.status && data.data && data.data.jadwal) {
          prayerSchedule = data.data.jadwal;
          selectedCity = cityName;
        } else {
          prayerSchedule = null;
        }
        
        isLoading = false;
        renderApp();
      } catch (error) {
        isLoading = false;
        prayerSchedule = null;
        renderApp();
      }
    }

    function goBack() {
      selectedCity = null;
      prayerSchedule = null;
      searchQuery = '';
      filterCities('');
    }

    function renderApp() {
      const app = document.getElementById('app');
      
      if (isLoading) {
        app.innerHTML = `
          <div class="h-full w-full flex items-center justify-center" style="background: ${config.background_color || defaultConfig.background_color};">
            <div class="text-center">
              <div class="loading-spinner mx-auto mb-4"></div>
              <p style="color: ${config.text_color || defaultConfig.text_color};">Memuat...</p>
            </div>
          </div>
        `;
        return;
      }

      if (prayerSchedule && selectedCity) {
        const prayers = [
          { name: 'Imsak', time: prayerSchedule.imsak, icon: 'fa-moon' },
          { name: 'Subuh', time: prayerSchedule.subuh, icon: 'fa-cloud-sun' },
          { name: 'Terbit', time: prayerSchedule.terbit, icon: 'fa-sun' },
          { name: 'Dhuha', time: prayerSchedule.dhuha, icon: 'fa-sun' },
          { name: 'Dzuhur', time: prayerSchedule.dzuhur, icon: 'fa-sun' },
          { name: 'Ashar', time: prayerSchedule.ashar, icon: 'fa-cloud-sun' },
          { name: 'Maghrib', time: prayerSchedule.maghrib, icon: 'fa-cloud-moon' },
          { name: 'Isya', time: prayerSchedule.isya, icon: 'fa-moon' }
        ];

        app.innerHTML = `
          <div class="h-full w-full" style="background: ${config.background_color || defaultConfig.background_color};">
            <div class="max-w-4xl mx-auto px-4 py-8">
              <button 
                id="backBtn"
                class="mb-6 px-3 py-1.5 rounded text-sm font-medium transition-colors border"
                style="background: ${config.card_background || defaultConfig.card_background}; color: ${config.text_color || defaultConfig.text_color}; border-color: ${config.text_color || defaultConfig.text_color};"
                onmouseover="this.style.background='${config.text_color || defaultConfig.text_color}'; this.style.color='white';"
                onmouseout="this.style.background='${config.card_background || defaultConfig.card_background}'; this.style.color='${config.text_color || defaultConfig.text_color}';"
              >
                ← Kembali
              </button>
              
              <div class="text-center mb-6">
                <h1 class="text-xl font-semibold mb-1" style="color: ${config.text_color || defaultConfig.text_color};">
                  ${selectedCity}
                </h1>
                <p class="text-sm" style="color: ${config.secondary_text || defaultConfig.secondary_text};">
                  ${prayerSchedule.tanggal || ''}
                </p>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="prayerList"></div>
            </div>
          </div>
        `;
        
        document.getElementById('backBtn').addEventListener('click', goBack);
        
        const prayerList = document.getElementById('prayerList');
        prayers.forEach((prayer, index) => {
          const card = document.createElement('div');
          card.className = 'prayer-card p-4 rounded-lg border border-gray-200 fade-in';
          card.style.background = config.card_background || defaultConfig.card_background;
          card.style.animationDelay = `${index * 0.05}s`;
          
          card.innerHTML = `
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <i class="fas ${prayer.icon} text-xl" style="color: ${config.secondary_text || defaultConfig.secondary_text};"></i>
                <div>
                  <h3 class="text-base font-medium" style="color: ${config.text_color || defaultConfig.text_color};">
                    ${prayer.name}
                  </h3>
                </div>
              </div>
              <div class="text-right">
                <p class="text-xl font-semibold" style="color: ${config.text_color || defaultConfig.text_color};">
                  ${prayer.time}
                </p>
              </div>
            </div>
          `;
          
          prayerList.appendChild(card);
        });
        
      } else {
        app.innerHTML = `
          <div class="h-full w-full" style="background: ${config.background_color || defaultConfig.background_color};">
            <div class="max-w-2xl mx-auto px-4 py-8">
              <h1 class="text-2xl font-semibold text-center mb-2 flex items-center justify-center gap-2" style="color: ${config.text_color || defaultConfig.text_color};">
                <i class="fas fa-mosque text-lg" style="color: ${config.text_color || defaultConfig.text_color};"></i>
                ${config.app_title || defaultConfig.app_title}
              </h1>
              <p class="text-center mb-6 text-sm" style="color: ${config.secondary_text || defaultConfig.secondary_text};">
                ${config.subtitle_text || defaultConfig.subtitle_text}
              </p>
              
              <div class="mb-4">
                <input 
                  type="text" 
                  id="citySearch"
                  placeholder="Cari kota..."
                  class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-500 transition-colors text-sm"
                  style="background: ${config.card_background || defaultConfig.card_background}; color: ${config.text_color || defaultConfig.text_color};"
                  value="${searchQuery}"
                />
              </div>
              
              <div id="cityList" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>
          </div>
        `;
        
        const searchInput = document.getElementById('citySearch');
        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
          searchQuery = e.target.value;
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            filterCities(searchQuery);
          }, 300);
        });
        
        searchInput.style.borderColor = config.primary_color || defaultConfig.primary_color;
        searchInput.addEventListener('focus', function() {
          this.style.borderColor = config.primary_color || defaultConfig.primary_color;
        });
        searchInput.addEventListener('blur', function() {
          this.style.borderColor = '#e5e7eb';
        });
        
        const cityList = document.getElementById('cityList');
        if (cities.length > 0) {
          cities.forEach((city, index) => {
            const cityButton = document.createElement('button');
            cityButton.className = 'city-button w-full p-3 rounded-lg border border-gray-200 text-left fade-in';
            cityButton.style.background = config.card_background || defaultConfig.card_background;
            cityButton.style.animationDelay = `${Math.min(index * 0.02, 1)}s`;
            
            cityButton.innerHTML = `
              <div class="flex items-center justify-between">
                <span class="text-sm" style="color: ${config.text_color || defaultConfig.text_color};">
                  ${city.lokasi}
                </span>
                <span style="color: ${config.secondary_text || defaultConfig.secondary_text};">
                  →
                </span>
              </div>
            `;
            
            cityButton.addEventListener('click', () => fetchPrayerSchedule(city.id, city.lokasi));
            cityButton.addEventListener('mouseenter', function() {
              this.style.background = `${config.primary_color || defaultConfig.primary_color}15`;
            });
            cityButton.addEventListener('mouseleave', function() {
              this.style.background = config.card_background || defaultConfig.card_background;
            });
            
            cityList.appendChild(cityButton);
          });
        } else if (searchQuery.length > 0) {
          cityList.innerHTML = `
            <p class="text-center py-4" style="color: ${config.secondary_text || defaultConfig.secondary_text};">
              Kota tidak ditemukan. Coba kata kunci lain.
            </p>
          `;
        }
      }
    }

    async function onConfigChange(newConfig) {
      const titleElement = document.querySelector('h1');
      if (titleElement && !selectedCity) {
        titleElement.textContent = newConfig.app_title || defaultConfig.app_title;
      }
      
      const subtitleElement = document.querySelector('p.text-center');
      if (subtitleElement && !selectedCity) {
        subtitleElement.textContent = newConfig.subtitle_text || defaultConfig.subtitle_text;
      }
      
      const searchLabelElement = document.querySelector('label[for="citySearch"]');
      if (searchLabelElement) {
        searchLabelElement.textContent = newConfig.search_label || defaultConfig.search_label;
      }
      
      document.getElementById('app').style.background = newConfig.background_color || defaultConfig.background_color;
      
      const cards = document.querySelectorAll('.prayer-card, .city-button');
      cards.forEach(card => {
        card.style.background = newConfig.card_background || defaultConfig.card_background;
      });
      
      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.style.background = newConfig.primary_color || defaultConfig.primary_color;
      }
      
      const searchInput = document.getElementById('citySearch');
      if (searchInput) {
        searchInput.style.background = newConfig.card_background || defaultConfig.card_background;
        searchInput.style.color = newConfig.text_color || defaultConfig.text_color;
        searchInput.style.borderColor = newConfig.primary_color || defaultConfig.primary_color;
      }
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_background || defaultConfig.card_background,
              set: (value) => {
                config.card_background = value;
                window.elementSdk.setConfig({ card_background: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_text || defaultConfig.secondary_text,
              set: (value) => {
                config.secondary_text = value;
                window.elementSdk.setConfig({ secondary_text: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['app_title', config.app_title || defaultConfig.app_title],
          ['subtitle_text', config.subtitle_text || defaultConfig.subtitle_text],
          ['search_label', config.search_label || defaultConfig.search_label]
        ])
      });
    }

    loadAllCities();
  </script>
