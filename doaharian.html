<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Doa Harian</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&amp;family=Scheherazade+New:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    html {
      font-size: 16px !important;
    }
    
    body {
      box-sizing: border-box;
      font-size: 16px !important;
    }
    
    .arabic-text {
      font-family: 'Scheherazade New', 'Amiri', 'Traditional Arabic', 'Arabic Typesetting', serif !important;
      font-size: 24px;
      line-height: 42px;
      font-weight: 400;
      direction: rtl;
    }
    
    @media (max-width: 768px) {
      .arabic-text {
        font-size: 20px;
        line-height: 36px;
      }
    }
    

    
    .loading-spinner {
      border: 4px solid rgba(38, 75, 119, 0.2);
      border-radius: 50%;
      border-top: 4px solid rgb(38, 75, 119);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    

    
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="h-full w-full overflow-auto bg-white"><!-- Header -->
   <header class="bg-white py-6 px-6 border-b border-gray-300">
    <div class="max-w-4xl mx-auto">
     <h1 id="app-title" class="font-bold mb-1 text-gray-900" style="font-size: 20px;">Doa Harian</h1>
     <p id="subtitle" class="text-gray-600" style="font-size: 13px;">Kumpulan Doa Sehari-hari untuk Muslim</p>
    </div>
   </header><!-- Main Content -->
   <main class="max-w-4xl mx-auto px-6 py-6 w-full"><!-- Search Bar -->
    <div class="mb-6"><input type="text" id="search-input" placeholder="Cari doa..." class="w-full px-4 py-2 border border-gray-300 rounded outline-none text-gray-700" style="font-size: 16px;">
    </div><!-- Doa Cards -->
    <div id="duas-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
     <div class="col-span-full flex justify-center items-center py-16">
      <div class="loading-spinner"></div>
     </div>
    </div><!-- No Results Message -->
    <div id="no-results" class="hidden text-center py-16">
     <svg class="w-24 h-24 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
     </svg>
     <p class="text-gray-600" style="font-size: 20px;">Tidak ada doa yang ditemukan</p>
    </div>
   </main><!-- Modal -->
   <div id="dua-modal" class="hidden fixed inset-0 z-50 modal-overlay overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
     <div class="bg-white max-w-2xl w-full my-8 relative border border-gray-300 rounded-lg shadow-xl"><button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-full p-2">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
       </svg></button>
      <div id="modal-content" class="p-8"><!-- Content will be injected here -->
      </div>
     </div>
    </div>
   </div><!-- Footer -->
   <footer class="text-gray-500 text-center py-8 mt-12 border-t border-gray-300">
    <div class="max-w-4xl mx-auto px-6">
     <p style="font-size: 12px;">Data dari eQuran.id API</p>
    </div>
   </footer>
  </div>
  <script>
    const defaultConfig = {
      app_title: "ðŸ¤² Doa Harian",
      subtitle: "Kumpulan Doa Sehari-hari untuk Muslim",
      search_placeholder: "Cari doa..."
    };

    let allDuas = [];

    async function onConfigChange(config) {
      document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('search-input').placeholder = config.search_placeholder || defaultConfig.search_placeholder;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["subtitle", config.subtitle || defaultConfig.subtitle],
        ["search_placeholder", config.search_placeholder || defaultConfig.search_placeholder]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({ defaultConfig, onConfigChange, mapToCapabilities, mapToEditPanelValues });
    }

    async function fetchDuas() {
      try {
        const response = await fetch('https://equran.id/api/doa');
        const data = await response.json();
        // API mengembalikan array langsung
        if (Array.isArray(data)) {
          return data;
        }
        // Atau bisa jadi ada dalam property data
        if (data && Array.isArray(data.data)) {
          return data.data;
        }
        return [];
      } catch (error) {
        console.error('Error fetching duas:', error);
        return [];
      }
    }

    function displayDuas(duas) {
      const container = document.getElementById('duas-container');
      const noResults = document.getElementById('no-results');
      
      if (!duas || duas.length === 0) {
        container.innerHTML = '';
        noResults.classList.remove('hidden');
        return;
      }

      noResults.classList.add('hidden');
      
      container.innerHTML = duas.map((dua, index) => `
        <div class="bg-white border border-gray-300 rounded-lg p-5 cursor-pointer hover:bg-gray-50 hover:border-gray-400 hover:shadow-md transition-all" onclick="openModal('${dua.id}')">
          <div class="flex items-center justify-between">
            <h3 class="text-gray-900 font-medium" style="font-size: 16px;">${dua.nama}</h3>
            <div class="bg-gray-100 rounded-full p-1.5 ml-3">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openModal(duaId) {
      const dua = allDuas.find(d => d.id == duaId);
      if (!dua) return;
      
      const modal = document.getElementById('dua-modal');
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <h2 class="font-bold text-gray-900 mb-8 pb-3 border-b border-gray-200" style="font-size: 20px;">${dua.nama}</h2>
        
        <div class="mb-8">
          <h3 class="font-bold text-gray-900 mb-4 uppercase tracking-wide" style="font-size: 12px;">Teks Arab</h3>
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
            <p class="arabic-text text-gray-900 text-right leading-loose">${dua.ar}</p>
          </div>
        </div>
        

        
        <div class="mb-8">
          <h3 class="font-bold text-gray-900 mb-4 uppercase tracking-wide" style="font-size: 12px;">Terjemahan</h3>
          <div class="bg-blue-50 border border-blue-100 rounded-lg p-6">
            <p class="text-gray-800 leading-relaxed text-justify" style="font-size: 14px; line-height: 1.65;">${dua.idn}</p>
          </div>
        </div>
        
        ${dua.tentang ? `
          <div class="mb-6">
            <h3 class="font-bold text-gray-900 mb-4 uppercase tracking-wide" style="font-size: 12px;">Keterangan</h3>
            <div class="bg-yellow-50 border border-yellow-100 rounded-lg p-6">
              <p class="text-gray-800 leading-relaxed text-justify" style="font-size: 14px; line-height: 1.65;">${dua.tentang}</p>
            </div>
          </div>
        ` : ''}
      `;
      
      modal.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('dua-modal').classList.add('hidden');
    }

    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('dua-modal').addEventListener('click', (e) => {
      if (e.target.id === 'dua-modal') {
        closeModal();
      }
    });

    document.getElementById('search-input').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      
      if (searchTerm === '') {
        displayDuas(allDuas);
        return;
      }
      
      const filtered = allDuas.filter(dua => 
        dua.nama.toLowerCase().includes(searchTerm) ||
        dua.ar.toLowerCase().includes(searchTerm) ||
        dua.idn.toLowerCase().includes(searchTerm) ||
        (dua.tr && dua.tr.toLowerCase().includes(searchTerm))
      );
      
      displayDuas(filtered);
    });

    async function init() {
      allDuas = await fetchDuas();
      displayDuas(allDuas);
    }

    init();
  </script>
