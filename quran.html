<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Quran Digital</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&amp;family=Amiri:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    html, body, #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .arabic-text {
      font-family: 'Scheherazade New', 'Amiri', serif;
      direction: rtl;
      text-align: justify;
      line-height: 2.2;
      font-size: 28px;
    }
    
    .surah-name-arabic {
      font-family: 'Amiri', serif;
    }
    
    .ayah-container {
      background: #fffef8;
      border: 1px solid #d4c5a9;
      padding: 24px;
      margin-bottom: 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    
    .bismillah {
      text-align: center;
      font-size: 40px;
      padding: 24px;
      color: #1a472a;
    }
    
    .ayah-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #1a472a;
      margin: 0 6px;
      font-family: 'Scheherazade New', 'Amiri', serif;
      position: relative;
      line-height: 1;
    }
    
    .ayah-number-text {
      position: absolute;
      font-size: 14px;
      font-weight: 700;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1a472a;
    }
    
    .sidebar {
      width: 300px;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      background: white;
      border-right: 2px solid #e5e5e5;
      overflow-y: auto;
      z-index: 100;
    }
    
    .main-content {
      margin-left: 300px;
      height: 100%;
      overflow-y: auto;
    }
    
    .surah-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .surah-item:hover {
      background: #f8f8f8;
    }
    
    .surah-item.active {
      background: #e8f5e9;
      border-left: 4px solid #1a472a;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
        z-index: 1000;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .menu-btn {
        display: block !important;
      }
      
      .arabic-text {
        font-size: 24px;
        line-height: 2;
      }
      
      .ayah-container {
        padding: 16px;
      }
      
      #welcome {
        padding: 60px 16px !important;
      }
    }
    
    .menu-btn {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 999;
      background: #1a472a;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full"><button class="menu-btn" onclick="toggleSidebar()"> <i class="fas fa-bars"></i> </button> <!-- Sidebar -->
   <div id="sidebar" class="sidebar">
    <div style="background: #1a472a; color: white; padding: 24px; border-bottom: 2px solid #0d3319;">
     <h1 id="app-title" style="margin: 0; font-size: 22px; font-weight: 600;">Al-Quran Digital</h1>
     <p style="margin: 8px 0 0 0; font-size: 14px; opacity: 0.9;">114 Surah</p>
    </div>
    <div id="surah-list"><!-- Will be populated -->
    </div>
   </div><!-- Main Content -->
   <div class="main-content">
    <div style="max-width: 900px; margin: 0 auto; padding: 32px 24px;"><!-- Welcome Screen -->
     <div id="welcome" style="text-align: center; padding: 80px 20px;">
      <div class="surah-name-arabic" style="font-size: clamp(25px, 4vw, 35px); color: #1a472a; margin-bottom: 24px; line-height: 1.2;">
       ﷽
      </div>
      <h2 style="font-size: clamp(24px, 5vw, 32px); font-weight: 600; color: #1a472a; margin-bottom: 16px;">Al-Quran Digital</h2>
      <p style="font-size: clamp(14px, 3vw, 18px); color: #666;">Pilih surah dari daftar untuk mulai membaca</p>
     </div><!-- Surah Content -->
     <div id="content" style="display: none;"><!-- Surah Header -->
      <div id="surah-header" style="background: white; padding: 32px; border-radius: 12px; border: 2px solid #e5e5e5; text-align: center; margin-bottom: 24px;"><!-- Dynamic -->
      </div><!-- Controls -->
      <div style="background: white; padding: 20px; border-radius: 12px; border: 2px solid #e5e5e5; margin-bottom: 24px;">
       <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-bottom: 16px;"><button id="play-full-btn" onclick="playFullSurah()" style="background: #1a472a; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px;"> <i id="play-full-icon" class="fas fa-play"></i> <span>Putar Surah</span> </button> <button onclick="toggleTranslation()" style="background: #555; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px;"> <i id="trans-icon" class="fas fa-eye-slash"></i> <span id="trans-text">Sembunyikan Terjemahan</span> </button> <button id="murajaah-btn" onclick="toggleMurajaah()" style="background: #7b5e00; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px;"> <i id="murajaah-icon" class="fas fa-book-open"></i> <span id="murajaah-text">Mode Murajaah</span> </button>
       </div>
       <div id="audio-progress" style="display: none;">
        <div style="font-size: 13px; color: #666; margin-bottom: 8px;"><i class="fas fa-volume-up"></i> Ayat: <span id="current-ayah-num">1</span> / <span id="total-ayah">0</span>
        </div>
        <div style="background: #e0e0e0; height: 6px; border-radius: 3px; overflow: hidden;">
         <div id="progress-bar" style="background: #1a472a; height: 100%; width: 0%; transition: width 0.3s;"></div>
        </div>
       </div>
      </div><!-- Ayat List -->
      <div id="ayat-list"><!-- Dynamic -->
      </div>
     </div><!-- Footer -->
     <footer style="text-align: center; padding: 32px 24px; border-top: 2px solid #e5e5e5; margin-top: 48px;">
      <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 16px;"><a id="instagram-link" href="#" target="_blank" rel="noopener noreferrer" style="color: #1a472a; font-size: 20px; transition: color 0.2s;" title="Instagram"> <i class="fab fa-instagram"></i> </a> <a id="tiktok-link" href="#" target="_blank" rel="noopener noreferrer" style="color: #1a472a; font-size: 20px; transition: color 0.2s;" title="TikTok"> <i class="fab fa-tiktok"></i> </a> <a id="whatsapp-link" href="#" target="_blank" rel="noopener noreferrer" style="color: #1a472a; font-size: 20px; transition: color 0.2s;" title="WhatsApp"> <i class="fab fa-whatsapp"></i> </a>
      </div>
      <p style="font-size: 14px; color: #666; margin: 0;">© 2024 Al-Quran Digital</p>
     </footer>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      app_title: "Al-Quran Digital",
      instagram_url: "#",
      tiktok_url: "#",
      whatsapp_url: "#"
    };

    let config = {...defaultConfig};
    let showTranslation = true;
    let murajaahMode = false;
    let currentSurah = null;
    let currentSurahData = null;

    let surahList = [];
    
    let audioPlayer = new Audio();
    let isPlayingFull = false;
    let currentAyahIndex = 0;
    
    // Convert to Arabic-Indic numerals
    function toArabicNumber(num) {
      const arabicNums = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
      return String(num).split('').map(d => arabicNums[parseInt(d)]).join('');
    }

    async function onConfigChange(newConfig) {
      config = {...newConfig};
      const title = document.getElementById('app-title');
      if (title) {
        title.textContent = config.app_title || defaultConfig.app_title;
      }
      
      // Update social media links
      const instagramLink = document.getElementById('instagram-link');
      const tiktokLink = document.getElementById('tiktok-link');
      const whatsappLink = document.getElementById('whatsapp-link');
      
      if (instagramLink) {
        instagramLink.href = config.instagram_url || defaultConfig.instagram_url;
      }
      if (tiktokLink) {
        tiktokLink.href = config.tiktok_url || defaultConfig.tiktok_url;
      }
      if (whatsappLink) {
        whatsappLink.href = config.whatsapp_url || defaultConfig.whatsapp_url;
      }
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["app_title", cfg.app_title || defaultConfig.app_title],
        ["instagram_url", cfg.instagram_url || defaultConfig.instagram_url],
        ["tiktok_url", cfg.tiktok_url || defaultConfig.tiktok_url],
        ["whatsapp_url", cfg.whatsapp_url || defaultConfig.whatsapp_url]
      ]);
    }

    // Fetch surah list from API
    async function fetchSurahList() {
      try {
        const response = await fetch('https://equran.id/api/v2/surat');
        const result = await response.json();
        
        surahList = result.data.map(s => ({
          no: s.nomor,
          name: s.namaLatin,
          nameAr: s.nama,
          meaning: s.arti,
          ayat: s.jumlahAyat,
          type: s.tempatTurun
        }));
        
        renderSidebar();
      } catch (error) {
        document.getElementById('surah-list').innerHTML = `
          <div style="padding: 20px; text-align: center; color: #d32f2f;">
            <i class="fas fa-exclamation-circle" style="font-size: 32px; margin-bottom: 12px;"></i>
            <p>Gagal memuat data surah</p>
          </div>
        `;
      }
    }

    // Render sidebar
    function renderSidebar() {
      const list = document.getElementById('surah-list');
      list.innerHTML = surahList.map(s => `
        <div class="surah-item" id="surah-${s.no}" onclick="loadSurah(${s.no})">
          <div style="display: flex; align-items: center; gap: 16px;">
            <div style="background: #1a472a; color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; flex-shrink: 0;">
              ${s.no}
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600; font-size: 15px; color: #1a472a; margin-bottom: 4px;">${s.name}</div>
              <div style="font-size: 13px; color: #888;">${s.type} • ${s.ayat} Ayat</div>
            </div>
            <div class="surah-name-arabic" style="font-size: 20px; color: #1a472a;">
              ${s.nameAr}
            </div>
          </div>
        </div>
      `).join('');
    }

    async function loadSurah(num) {
      currentSurah = surahList.find(s => s.no === num);
      
      // Update active state
      document.querySelectorAll('.surah-item').forEach(el => el.classList.remove('active'));
      document.getElementById(`surah-${num}`).classList.add('active');
      
      // Hide welcome, show content
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      // Close sidebar on mobile
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
      
      // Render surah header
      const header = document.getElementById('surah-header');
      header.innerHTML = `
        <div class="surah-name-arabic" style="font-size: 40px; color: #1a472a; margin-bottom: 12px;">${currentSurah.nameAr}</div>
        <h2 style="font-size: 24px; font-weight: 600; color: #1a472a; margin-bottom: 8px;">${currentSurah.name}</h2>
        <p style="font-size: 16px; color: #666;">${currentSurah.meaning} • ${currentSurah.type} • ${currentSurah.ayat} Ayat</p>
      `;
      
      // Show loading
      document.getElementById('ayat-list').innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div style="border: 3px solid #f3f3f3; border-top: 3px solid #1a472a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 16px; color: #666;">Memuat ayat...</p>
        </div>
      `;
      
      // Fetch ayat from API
      await fetchAyat(num);
    }

    async function fetchAyat(surahNumber) {
      try {
        const response = await fetch(`https://equran.id/api/v2/surat/${surahNumber}`);
        const result = await response.json();
        const surahData = result.data;
        
        renderAyat(surahData);
      } catch (error) {
        document.getElementById('ayat-list').innerHTML = `
          <div style="background: white; padding: 48px; text-align: center; border-radius: 12px; border: 2px solid #e5e5e5;">
            <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #d32f2f; margin-bottom: 16px;"></i>
            <h3 style="font-size: 20px; font-weight: 600; color: #d32f2f; margin-bottom: 12px;">Gagal Memuat Ayat</h3>
            <p style="font-size: 16px; color: #666;">Silakan coba lagi</p>
          </div>
        `;
      }
    }

    function renderAyat(surahData) {
      currentSurahData = surahData;
      const list = document.getElementById('ayat-list');
      let html = '';
      
      // Add Bismillah for all surahs except At-Taubah (9) and Al-Fatihah (1)
      if (surahData.nomor !== 1 && surahData.nomor !== 9) {
        html += `
          <div class="bismillah arabic-text">
            بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
          </div>
        `;
      }
      
      // Render each ayah
      html += surahData.ayat.map((ayah, index) => `
        <div class="ayah-container" id="ayah-${ayah.nomorAyat}">
          <div class="murajaah-reveal-btn" style="display: none; margin-bottom: 16px;">
            <button onclick="revealAyah(${ayah.nomorAyat})" style="background: #d97706; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px; margin: 0 auto;">
              <i class="fas fa-eye"></i> <span>Lihat Ayat ${ayah.nomorAyat}</span>
            </button>
          </div>
          <div class="arabic-text" style="margin-bottom: 20px;">
            ${ayah.teksArab} <span class="ayah-number">۝<span class="ayah-number-text">${toArabicNumber(ayah.nomorAyat)}</span></span>
          </div>
          <div class="translation-text" style="font-size: 16px; line-height: 1.8; color: #333; padding: 16px; background: #f5f5f0; border-left: 4px solid #1a472a; border-radius: 4px; margin-bottom: 12px; text-align: justify; ${showTranslation ? '' : 'display: none;'}">
            ${ayah.teksIndonesia}
          </div>
          <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button onclick="playAyah(${index})" style="background: none; border: none; color: #1a472a; cursor: pointer; padding: 8px; font-size: 20px; transition: color 0.2s;" title="Putar Ayat">
              <i class="fas fa-play-circle"></i>
            </button>
            <button onclick="copyAyah(${ayah.nomorAyat})" style="background: none; border: none; color: #1a472a; cursor: pointer; padding: 8px; font-size: 20px; transition: color 0.2s;" title="Salin Ayat">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      `).join('');
      
      list.innerHTML = html;
      
      // Update total ayah count
      document.getElementById('total-ayah').textContent = surahData.ayat.length;
    }
    
    function playFullSurah() {
      if (isPlayingFull) {
        // Pause (not stop, just pause)
        audioPlayer.pause();
        isPlayingFull = false;
        document.getElementById('play-full-icon').className = 'fas fa-play';
      } else {
        // Start or resume playing
        isPlayingFull = true;
        document.getElementById('play-full-icon').className = 'fas fa-pause';
        document.getElementById('audio-progress').style.display = 'block';
        
        // If audio is already loaded and paused, just resume
        if (audioPlayer.src && audioPlayer.paused && audioPlayer.currentTime > 0) {
          audioPlayer.play();
        } else {
          // Otherwise start from current index
          playNextAyah();
        }
      }
    }
    
    function playNextAyah() {
      if (!currentSurahData || currentAyahIndex >= currentSurahData.ayat.length) {
        stopFullPlayback();
        return;
      }
      
      const ayah = currentSurahData.ayat[currentAyahIndex];
      audioPlayer.src = ayah.audio['05'];
      audioPlayer.play();
      
      // Update progress
      updateProgress();
      
      // Scroll to current ayah
      const ayahEl = document.getElementById(`ayah-${ayah.nomorAyat}`);
      if (ayahEl) {
        ayahEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        ayahEl.style.background = '#fffacd';
        setTimeout(() => {
          ayahEl.style.background = '#fffef8';
        }, 2000);
      }
      
      audioPlayer.onended = () => {
        // Auto reveal in murajaah mode
        if (murajaahMode) {
          revealAyah(ayah.nomorAyat);
        }
        
        if (isPlayingFull) {
          currentAyahIndex++;
          playNextAyah();
        }
      };
    }
    
    function playAyah(index) {
      audioPlayer.pause();
      isPlayingFull = false;
      document.getElementById('play-full-icon').className = 'fas fa-play';
      document.getElementById('audio-progress').style.display = 'none';
      
      const ayah = currentSurahData.ayat[index];
      audioPlayer.src = ayah.audio['05'];
      audioPlayer.play();
      
      // Highlight ayah
      const ayahEl = document.getElementById(`ayah-${ayah.nomorAyat}`);
      if (ayahEl) {
        ayahEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        ayahEl.style.background = '#fffacd';
        setTimeout(() => {
          ayahEl.style.background = '#fffef8';
        }, 3000);
      }
      
      // Auto reveal in murajaah mode when audio ends
      audioPlayer.onended = () => {
        if (murajaahMode) {
          revealAyah(ayah.nomorAyat);
        }
      };
    }
    
    function stopFullPlayback() {
      audioPlayer.pause();
      isPlayingFull = false;
      currentAyahIndex = 0;
      document.getElementById('play-full-icon').className = 'fas fa-play';
      document.getElementById('audio-progress').style.display = 'none';
    }
    
    function updateProgress() {
      document.getElementById('current-ayah-num').textContent = currentAyahIndex + 1;
      const progress = ((currentAyahIndex + 1) / currentSurahData.ayat.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }
    
    function copyAyah(ayahNum) {
      const ayah = currentSurahData.ayat.find(a => a.nomorAyat === ayahNum);
      const text = `${ayah.teksArab}\n\n${ayah.teksIndonesia}\n\n(QS. ${currentSurah.name}: ${ayahNum})`;
      
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        document.execCommand('copy');
        // Show success feedback
        const btn = event.target.closest('button');
        const icon = btn.querySelector('i');
        icon.className = 'fas fa-check';
        setTimeout(() => {
          icon.className = 'fas fa-copy';
        }, 2000);
      } catch (err) {
        console.error('Copy failed');
      }
      
      document.body.removeChild(textarea);
    }

    function toggleTranslation() {
      showTranslation = !showTranslation;
      const translations = document.querySelectorAll('.translation-text');
      const icon = document.getElementById('trans-icon');
      const text = document.getElementById('trans-text');
      
      translations.forEach(el => {
        el.style.display = showTranslation ? 'block' : 'none';
      });
      
      if (showTranslation) {
        icon.className = 'fas fa-eye-slash';
        text.textContent = 'Sembunyikan Terjemahan';
      } else {
        icon.className = 'fas fa-eye';
        text.textContent = 'Tampilkan Terjemahan';
      }
    }

    function toggleMurajaah() {
      murajaahMode = !murajaahMode;
      const icon = document.getElementById('murajaah-icon');
      const text = document.getElementById('murajaah-text');
      const btn = document.getElementById('murajaah-btn');
      
      if (murajaahMode) {
        // Hide all Arabic text initially
        const containers = document.querySelectorAll('.ayah-container');
        containers.forEach(container => {
          const arabicText = container.querySelector('.arabic-text');
          const revealBtn = container.querySelector('.murajaah-reveal-btn');
          
          if (arabicText && !arabicText.classList.contains('bismillah')) {
            arabicText.style.display = 'none';
            arabicText.setAttribute('data-revealed', 'false');
          }
          if (revealBtn) {
            revealBtn.style.display = 'block';
          }
        });
        icon.className = 'fas fa-brain';
        text.textContent = 'Mode: Murajaah Aktif';
        btn.style.background = '#d97706';
      } else {
        // Show all Arabic text and hide reveal buttons
        const containers = document.querySelectorAll('.ayah-container');
        containers.forEach(container => {
          const arabicText = container.querySelector('.arabic-text');
          const revealBtn = container.querySelector('.murajaah-reveal-btn');
          
          if (arabicText) {
            arabicText.style.display = 'block';
            arabicText.removeAttribute('data-revealed');
          }
          if (revealBtn) {
            revealBtn.style.display = 'none';
          }
        });
        icon.className = 'fas fa-book-open';
        text.textContent = 'Mode Murajaah';
        btn.style.background = '#7b5e00';
      }
    }

    function revealAyah(ayahNum) {
      const container = document.getElementById(`ayah-${ayahNum}`);
      if (container) {
        const arabicText = container.querySelector('.arabic-text');
        const revealBtn = container.querySelector('.murajaah-reveal-btn');
        
        if (arabicText) {
          arabicText.style.display = 'block';
          arabicText.setAttribute('data-revealed', 'true');
        }
