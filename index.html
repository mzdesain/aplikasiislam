<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Islami</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 42rem;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #212529;
    }
    
    /* Kotak Inspirasi */
    .inspiration-box {
      background: linear-gradient(135deg, #264b77 0%, #1a3a5c 100%);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      color: white;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .inspiration-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      opacity: 0.9;
    }
    
    .inspiration-text {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    
    .inspiration-source {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 0.75rem;
      font-weight: 500;
    }
    
    .refresh-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .menu-card {
      background-color: #f8f9fa;
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
      display: block;
    }
    
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu-icon {
      color: #264b77;
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    
    .menu-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #212529;
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      border-top: 1px solid #e9ecef;
    }
    
    .footer-container {
      max-width: 42rem;
      margin: 0 auto;
      text-align: center;
    }
    
    .footer-title {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .social-links a {
      color: #264b77;
      font-size: 1.8rem;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .social-links a:hover {
      color: #1a3a5c;
      transform: translateY(-3px);
    }
    
    .footer-copyright {
      color: #adb5bd;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container"><!-- Header -->
   <header>
    <h1>Aplikasi Islami</h1>
   </header><!-- Kotak Inspirasi Random -->
   <div class="inspiration-box"><button class="refresh-btn" onclick="changeInspiration()" title="Ganti"> <i class="fas fa-sync-alt"></i> </button>
    <div class="inspiration-icon" id="inspirationIcon"><i class="fas fa-book-quran"></i>
    </div>
    <div class="inspiration-text" id="inspirationText">
     Loading...
    </div>
    <div class="inspiration-source" id="inspirationSource">
    </div>
   </div><!-- Menu Grid -->
   <main class="menu-grid"><!-- Al-Qur'an --> <a href="quran.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-book-quran"></i>
     </div>
     <div class="menu-label">
      Al-Qur'an
     </div></a> <!-- Doa Harian --> <a href="doaharian.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-hands-praying"></i>
     </div>
     <div class="menu-label">
      Doa Harian
     </div></a> <!-- Hadits --> <a href="hadits.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-scroll"></i>
     </div>
     <div class="menu-label">
      Hadits
     </div></a> <!-- Jadwal Shalat --> <a href="jadwalshalat.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-clock"></i>
     </div>
     <div class="menu-label">
      Jadwal Shalat
     </div></a> <!-- Arah Kiblat --> <a href="arahkiblat.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-compass"></i>
     </div>
     <div class="menu-label">
      Arah Kiblat
     </div></a> <!-- Tasbih Digital --> <a href="tasbihdigital.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-hand-point-up"></i>
     </div>
     <div class="menu-label">
      Tasbih Digital
     </div></a>
   </main>
  </div><!-- Footer Media Sosial -->
  <footer>
   <div class="footer-container">
    <p class="footer-title">Ikuti Kami</p>
    <div class="social-links"><!-- Instagram --> <a href="URL_INSTAGRAM_ANDA" target="_blank" rel="noopener noreferrer" title="Instagram"> <i class="fab fa-instagram"></i> </a> <!-- TikTok --> <a href="URL_TIKTOK_ANDA" target="_blank" rel="noopener noreferrer" title="TikTok"> <i class="fab fa-tiktok"></i> </a> <!-- Website --> <a href="URL_WEBSITE_ANDA" target="_blank" rel="noopener noreferrer" title="Website"> <i class="fas fa-globe"></i> </a>
    </div>
    <p class="footer-copyright">© 2025 Aplikasi Islami</p>
   </div>
  </footer>
  <script>
    // Koleksi inspirasi (ayat, doa, hadits)
    const inspirations = [
      {
        type: 'ayat',
        icon: 'fa-book-quran',
        text: 'وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُۥ مَخْرَجًا - Dan barangsiapa bertakwa kepada Allah niscaya Dia akan mengadakan baginya jalan keluar.',
        source: 'QS. At-Talaq: 2'
      },
      {
        type: 'ayat',
        icon: 'fa-book-quran',
        text: 'إِنَّ مَعَ ٱلْعُسْرِ يُسْرًا - Sesungguhnya bersama kesulitan ada kemudahan.',
        source: 'QS. Al-Insyirah: 6'
      },
      {
        type: 'ayat',
        icon: 'fa-book-quran',
        text: 'فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًا - Maka sesungguhnya bersama kesulitan ada kemudahan.',
        source: 'QS. Al-Insyirah: 5'
      },
      {
        type: 'doa',
        icon: 'fa-hands-praying',
        text: 'رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ - Ya Tuhan kami, berilah kami kebaikan di dunia dan kebaikan di akhirat, dan lindungilah kami dari azab neraka.',
        source: 'Doa Harian'
      },
      {
        type: 'doa',
        icon: 'fa-hands-praying',
        text: 'رَبِّ اشْرَحْ لِي صَدْرِي وَيَسِّرْ لِي أَمْرِي - Ya Tuhanku, lapangkanlah dadaku dan mudahkanlah urusanku.',
        source: 'Doa Memohon Kemudahan'
      },
      {
        type: 'hadits',
        icon: 'fa-scroll',
        text: 'خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ - Sebaik-baik kalian adalah yang mempelajari Al-Qur\'an dan mengajarkannya.',
        source: 'HR. Bukhari'
      },
      {
        type: 'hadits',
        icon: 'fa-scroll',
        text: 'الْمُؤْمِنُ الْقَوِيُّ خَيْرٌ وَأَحَبُّ إِلَى اللَّهِ مِنَ الْمُؤْمِنِ الضَّعِيفِ - Mukmin yang kuat lebih baik dan lebih dicintai Allah daripada mukmin yang lemah.',
        source: 'HR. Muslim'
      },
      {
        type: 'ayat',
        icon: 'fa-book-quran',
        text: 'وَلَا تَيْأَسُوا مِن رَّوْحِ اللَّهِ - Dan janganlah kamu berputus asa dari rahmat Allah.',
        source: 'QS. Yusuf: 87'
      },
      {
        type: 'doa',
        icon: 'fa-hands-praying',
        text: 'اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا وَرِزْقًا طَيِّبًا وَعَمَلًا مُتَقَبَّلًا - Ya Allah, aku memohon kepada-Mu ilmu yang bermanfaat, rezeki yang baik, dan amal yang diterima.',
        source: 'Doa Memohon Ilmu'
      },
      {
        type: 'hadits',
        icon: 'fa-scroll',
        text: 'مَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا سَهَّلَ اللَّهُ لَهُ طَرِيقًا إِلَى الْجَنَّةِ - Barangsiapa menempuh jalan untuk mencari ilmu, maka Allah akan memudahkan baginya jalan menuju surga.',
        source: 'HR. Muslim'
      }
    ];

    let currentIndex = -1;

    function changeInspiration() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * inspirations.length);
      } while (newIndex === currentIndex && inspirations.length > 1);
      
      currentIndex = newIndex;
      const inspiration = inspirations[currentIndex];
      
      document.getElementById('inspirationIcon').innerHTML = `<i class="fas ${inspiration.icon}"></i>`;
      document.getElementById('inspirationText').textContent = inspiration.text;
      document.getElementById('inspirationSource').textContent = inspiration.source;
    }

    // Tampilkan inspirasi pertama kali saat halaman dimuat
    window.addEventListener('DOMContentLoaded', changeInspiration);
  </script>
