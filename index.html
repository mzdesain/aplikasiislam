    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 42rem;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #212529;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .menu-card {
      background-color: #f8f9fa;
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
      display: block;
    }
    
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu-icon {
      color: #264b77;
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    
    .menu-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #212529;
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      border-top: 1px solid #e9ecef;
    }
    
    .footer-container {
      max-width: 42rem;
      margin: 0 auto;
      text-align: center;
    }
    
    .footer-title {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .social-links a {
      color: #264b77;
      font-size: 1.8rem;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .social-links a:hover {
      color: #1a3a5c;
      transform: translateY(-3px);
    }
    
    .footer-copyright {
      color: #adb5bd;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
  </style>
