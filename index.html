<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Islami</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 42rem;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #212529;
    }
    
    /* Kotak Inspirasi */
    .inspiration-box {
      background: linear-gradient(135deg, #264b77 0%, #1a3a5c 100%);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      color: white;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 180px;
    }
    
    .inspiration-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      opacity: 0.9;
    }
    
    .inspiration-text {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }
    
    .arabic-text {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 0.75rem;
      text-align: right;
      direction: rtl;
    }
    
    .translation-text {
      font-style: italic;
      opacity: 0.95;
    }
    
    .inspiration-source {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 0.75rem;
      font-weight: 500;
    }
    
    .refresh-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .menu-card {
      background-color: #f8f9fa;
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
      display: block;
    }
    
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu-icon {
      color: #264b77;
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    
    .menu-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #212529;
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      border-top: 1px solid #e9ecef;
    }
    
    .footer-container {
      max-width: 42rem;
      margin: 0 auto;
      text-align: center;
    }
    
    .footer-title {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .social-links a {
      color: #264b77;
      font-size: 1.8rem;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .social-links a:hover {
      color: #1a3a5c;
      transform: translateY(-3px);
    }
    
    .footer-copyright {
      color: #adb5bd;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container"><!-- Header -->
   <header>
    <h1>Aplikasi Islami</h1>
   </header><!-- Kotak Inspirasi Random -->
   <div class="inspiration-box" id="inspirationBox"><button class="refresh-btn" onclick="loadRandomContent()" id="refreshBtn" title="Ganti"> <i class="fas fa-sync-alt"></i> </button>
    <div id="contentArea">
     <div class="inspiration-icon" id="inspirationIcon"></div>
     <div id="inspirationContent"></div>
     <div class="inspiration-source" id="inspirationSource"></div>
    </div>
   </div><!-- Menu Grid -->
   <main class="menu-grid"><!-- Al-Qur'an --> <a href="quran.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-book-quran"></i>
     </div>
     <div class="menu-label">
      Al-Qur'an
     </div></a> <!-- Doa Harian --> <a href="doaharian.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-hands-praying"></i>
     </div>
     <div class="menu-label">
      Doa Harian
     </div></a> <!-- Hadits --> <a href="hadits.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-scroll"></i>
     </div>
     <div class="menu-label">
      Hadits
     </div></a> <!-- Jadwal Shalat --> <a href="jadwalshalat.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-clock"></i>
     </div>
     <div class="menu-label">
      Jadwal Shalat
     </div></a> <!-- Arah Kiblat --> <a href="arahkiblat.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-compass"></i>
     </div>
     <div class="menu-label">
      Arah Kiblat
     </div></a> <!-- Tasbih Digital --> <a href="tasbihdigital.html" class="menu-card">
     <div class="menu-icon"><i class="fas fa-hand-point-up"></i>
     </div>
     <div class="menu-label">
      Tasbih Digital
     </div></a>
   </main>
  </div><!-- Footer Media Sosial -->
  <footer>
   <div class="footer-container">
    <p class="footer-title">Ikuti Kami</p>
    <div class="social-links"><!-- Instagram --> <a href="URL_INSTAGRAM_ANDA" target="_blank" rel="noopener noreferrer" title="Instagram"> <i class="fab fa-instagram"></i> </a> <!-- TikTok --> <a href="URL_TIKTOK_ANDA" target="_blank" rel="noopener noreferrer" title="TikTok"> <i class="fab fa-tiktok"></i> </a> <!-- Website --> <a href="URL_WEBSITE_ANDA" target="_blank" rel="noopener noreferrer" title="Website"> <i class="fas fa-globe"></i> </a>
    </div>
    <p class="footer-copyright">© 2025 Aplikasi Islami</p>
   </div>
  </footer>
  <script>
    // Database lengkap untuk konten random
    const contentDatabase = {
      quran: [
        { arabic: 'وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُۥ مَخْرَجًا', translation: 'Dan barangsiapa bertakwa kepada Allah niscaya Dia akan mengadakan baginya jalan keluar.', source: 'QS. At-Talaq: 2' },
        { arabic: 'إِنَّ مَعَ ٱلْعُسْرِ يُسْرًا', translation: 'Sesungguhnya bersama kesulitan ada kemudahan.', source: 'QS. Al-Insyirah: 6' },
        { arabic: 'وَلَا تَيْأَسُوا مِن رَّوْحِ اللَّهِ', translation: 'Dan janganlah kamu berputus asa dari rahmat Allah.', source: 'QS. Yusuf: 87' },
        { arabic: 'فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى اللَّهِ', translation: 'Maka apabila engkau telah membulatkan tekad, maka bertawakallah kepada Allah.', source: 'QS. Ali Imran: 159' },
        { arabic: 'وَقُل رَّبِّ زِدْنِي عِلْمًا', translation: 'Dan katakanlah: Ya Tuhanku, tambahkanlah kepadaku ilmu pengetahuan.', source: 'QS. Taha: 114' }
      ],
      hadits: [
        { arabic: 'خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ', translation: 'Sebaik-baik kalian adalah yang mempelajari Al-Qur\'an dan mengajarkannya.', source: 'HR. Bukhari' },
        { arabic: 'الْمُؤْمِنُ الْقَوِيُّ خَيْرٌ وَأَحَبُّ إِلَى اللَّهِ مِنَ الْمُؤْمِنِ الضَّعِيفِ', translation: 'Mukmin yang kuat lebih baik dan lebih dicintai Allah daripada mukmin yang lemah.', source: 'HR. Muslim' },
        { arabic: 'مَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا سَهَّلَ اللَّهُ لَهُ طَرِيقًا إِلَى الْجَنَّةِ', translation: 'Barangsiapa menempuh jalan untuk mencari ilmu, maka Allah akan memudahkan baginya jalan menuju surga.', source: 'HR. Muslim' },
        { arabic: 'الدِّينُ النَّصِيحَةُ', translation: 'Agama itu adalah nasihat.', source: 'HR. Muslim' },
        { arabic: 'تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ صَدَقَةٌ', translation: 'Senyummu di hadapan saudaramu adalah sedekah.', source: 'HR. Tirmidzi' }
      ],
      doa: [
        { arabic: 'رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ', translation: 'Ya Tuhan kami, berilah kami kebaikan di dunia dan kebaikan di akhirat, dan lindungilah kami dari azab neraka.', source: 'QS. Al-Baqarah: 201' },
        { arabic: 'رَبِّ اشْرَحْ لِي صَدْرِي وَيَسِّرْ لِي أَمْرِي', translation: 'Ya Tuhanku, lapangkanlah dadaku dan mudahkanlah urusanku.', source: 'QS. Taha: 25-26' },
        { arabic: 'اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا وَرِزْقًا طَيِّبًا وَعَمَلًا مُتَقَبَّلًا', translation: 'Ya Allah, aku memohon kepada-Mu ilmu yang bermanfaat, rezeki yang baik, dan amal yang diterima.', source: 'Doa Pagi' },
        { arabic: 'حَسْبُنَا اللَّهُ وَنِعْمَ الْوَكِيلُ', translation: 'Cukuplah Allah sebagai penolong kami dan Allah adalah sebaik-baik pelindung.', source: 'QS. Ali Imran: 173' },
        { arabic: 'رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنكَ رَحْمَةً', translation: 'Ya Tuhan kami, janganlah Engkau jadikan hati kami condong kepada kesesatan setelah Engkau memberi petunjuk kepada kami.', source: 'QS. Ali Imran: 8' }
      ]
    };

    function getRandomContent() {
      const types = ['quran', 'hadits', 'doa'];
      const randomType = types[Math.floor(Math.random() * types.length)];
      const collection = contentDatabase[randomType];
      const randomItem = collection[Math.floor(Math.random() * collection.length)];
      
      return {
        type: randomType,
        ...randomItem
      };
    }

    function loadRandomContent() {
      const content = getRandomContent();
      displayContent(content);
    }

    function displayContent(content) {
      const iconElement = document.getElementById('inspirationIcon');
      const contentElement = document.getElementById('inspirationContent');
      const sourceElement = document.getElementById('inspirationSource');

      let icon = 'fa-book-quran';
      if (content.type === 'hadits') icon = 'fa-scroll';
      if (content.type === 'doa') icon = 'fa-hands-praying';

      iconElement.innerHTML = `<i class="fas ${icon}"></i>`;
      
      contentElement.innerHTML = `
        <div class="arabic-text">${content.arabic}</div>
        <div class="translation-text">${content.translation}</div>
      `;
      
      sourceElement.textContent = content.source;
    }

    window.addEventListener('DOMContentLoaded', loadRandomContent);
  </script>
