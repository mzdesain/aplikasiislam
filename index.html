      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
      display: block;
    }
    
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu-icon {
      color: #264b77;
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    
    .menu-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #212529;
    }
